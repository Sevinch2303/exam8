<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
</head>
<body>
    <h1>Teams</h1>
    <ul>
        {% for team in teams %}
            <li><a href="{% url 'team-detail' team.pk %}">{{ team.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
