<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancies Filtered by Salary</title>
</head>
<body>
    <h1>Vacancies with Salary ${{ salary_amount }}</h1>

        {% endfor %}
    </ul>
</body>
</html>
